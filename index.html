<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>App Clima e Música</title>
</head>
<body>

    <section class="container">

        <div class="caixa-pesquisa">
                <input placeholder="Digite o nome da cidade" type="text" id="input">
                <label for="">
                    <i class="fa-solid fa-magnifying-glass" onclick="iniciarBotao()"></i>
                </label>
        </div>

        <div class="caixa">
            <div class="clima">
                <h2 class="nome-cidade" id="nome-cidade">São Paulo</h2>
                <p class="temperatura" id="temperatura">22°C</p>
                <p class="umidade" id="umidade">Umidade: 66%</p>
                <div class="texto-imagem">
                    <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icone-tempo" id="icone-tempo">
                    <p id="nuvens">Nublado</p>
                </div>
            </div>

    </section>


    <script src="./script.js"></script>
</body>
</html>
